<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>ex_rogal_css</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="container">
    <nav>
      <ul>
        <li><a href="#">ZAREJESTRUJ SIĘ!</a></li>
      </ul>
    </nav>
    <ul id="adContent">
      <li><img src="img/icons/tag-primary.svg" alt="Kiwi standing on oval">Ponad <span>5 000 marek</span></li>
      <li><img src="img/icons/percent-primary.svg" alt="Kiwi standing on oval">Zniżki do <span>-70%</span></li>
      <li><img src="img/icons/star-primary.svg" alt="Kiwi standing on oval">Wyprzedaże <span>Szaf Gwiazd</span></li>
    </ul>

    <div class="mainFormContainer">
      <form id="formContainer">
        <ol>
          <li>
            <label for="email">E-mail</label>
            <input type="email" />
          </li>
          <li>
            <label for="password">Hasło</label>
            <input type="password" />
          </li>
          <li>
            <input class="submitBtn" type="submit" value="ZAREJESTRUJ SIĘ" />
          </li>
          <li>
            <p>Masz już konto? <a href="#">ZAREJESTRUJ SIĘ</a></p>
          </li>
        </ol>
      </form>
    </div>



    <div class="brands-container">
      <div class="desc-container">
        <p class="description">Nasze marki:</p>
      </div>
      <div id="brands">
        <img src="img/brands.jpg" alt="">
      </div>
    </div>
    <div class="avatars-container">
      <div class="desc-container">
        <p class="description">Szafy Gwiazd:</p>
      </div>
      <div id="avatars">
        <img src="img/avatars/doda.jpg" alt="">
        <img src="img/avatars/herbus.jpg" alt="">
        <img src="img/avatars/macademian-girl.jpg" alt="">
        <img src="img/avatars/mercedes.jpg" alt="">
        <img src="img/avatars/sablewska.jpg" alt="">
        <img src="img/avatars/skarbek.jpg" alt="">
        <img src="img/avatars/wojciechowska.jpg" alt="">
        <img src="img/avatars/zawadzka.jpg" alt="">
      </div>
    </div>
    <div class="press-container">
      <div class="desc-container">
        <p class="description">Mówią o nas:</p>
      </div>
      <div id="press">
        <img src="img/press.jpg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
